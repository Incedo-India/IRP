<!DOCTYPE html>
<html>
<head>
  <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #40423f;
        color: #b6b8b5;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover:not(.active) {
        background-color: #111;
      }





    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    a{
      text-decoration:none;
      /*color:white;*/
    }

    .button1 {background-color: #4CAF50;} /* Green */
    .button2 {background-color: #008CBA;} /* Blue */
    .button3 {background-color: #4CAF50;}
  </style>
</head>
  <body>
    <header>
      <ul class = 'main'  style="background-color: black">
        <li><a href='{% url "home" %}'>Incedo Recruitment Portal</a></li>
        <li style="float:right"><a href="{% url 'logout' %}">Log out</a></li>
        <li style="float:right"><a href="{% url 'home' %}">Contact</a></li>
        <li style="float:right"><a href="{% url 'home' %}">About us</a></li>
      </ul>
    </header>
  <form method="POST"> {% csrf_token %}
    <input type='text' placeholder="search requisition_id" name="requisition_id" required>
    <button type='submit' class="button button1" name='search_requisition_id_button'>Search</button><br>
    <input type='submit' class="button button2" value='Upload JD' name='upload_jd_button' /><br>
    <input type='submit' class="button button3" value='Search Candidate' name='search_candidate_button' /><br>
  </form>
</body>
</html>
