<html>
<head>
    <style type="text/css">
        body
        {
          margin:0px;
          padding:0px;
          width:100%;
          height:100%;
          margin-left:auto;
          margin-right:auto;
        }

        input[type=text] , input[type=number], input[type=url] ,input[type=email] , input[type=date]
        {
          border: none;
          text-decoration: none;
          font-size: 16px;
          margin: 4px 2px;
          border-radius: 15px;
          size :50%;

          background-color:white;
        }
        select
        {
          border: none;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 15px;
        }
        option
        {
          border: none;
          text-align: center;
          text-decoration: none;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;

        }
        input[type=submit] {
          border: none;
          color: white;

          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 15px;
          background-color: #fd511c;

        }
        h1
        {
            color:black;
            text-align:center;
        }
        h3
        {
            font-size: 20px;
        }
        #title h2
        {
            text-align:center;
            color:white;
        }
        table
        {
            border-collapse: collapse;
            width : 100%;
            color: #588c7e;
            font-family: monospace;
            font-size: 16px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            table-layout : fixed;
        }
        th
        {
            background-color: #f0f8ff;
            text-align: right;
            padding: 5px;
        }
        td
        {
          background-color: #f0f8ff;
          padding: 5px;
        }
        tr:nth-child(even)
        {
            background-color: #f2f2f2;

            padding: 5px;
        }

        button
        {
          border: none;
          color: white;

          text-align: center;

          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 15px;
          background-color: #fd511c;
        }
        .heading
        {
          border: none;
          color: white;
          width:50%;
          text-align: center;

          text-decoration: none;
          display: inline-block;
          font-size: 20px;
          margin: 10px 8px;
          border-radius: 15px;
          background-color: #008B8B;
        }

        ul
        {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #40423f;
          color: #b6b8b5;
        }

        li
        {
          float: left;
        }

        li a
        {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
    </style>
</head>
<body>


  <header>
    <ul class = 'main'  style="background-color: black">
      <li><a href='{% url "home_page" %}'>Incedo Recruitment Portal</a></li>
      <li style="float:right"><a href="{% url 'logout' %}">Log out</a></li>
      <li style="float:right"><a href="{%url 'change_password_page'%}">Change Password</a></li>
      <li style="float:right"><a href="https://www.incedoinc.com/contact/">Contact</a></li>
      <li style="float:right"><a href="https://www.incedoinc.com/about/about-incedo/">About us</a></li>
    </ul>
  </header>
  
  <center><button class="heading">EDIT CANDIDATE DETAILS</button></center>
  {% if error_msg %}
    <center><h2>{{error_msg}}</h2></center>
    <center><a href= "../../search_candidate/"><button >Cancel</button></a></center>
  {% else %}
      <form action=""  method="post" enctype="multipart/form-data">{% csrf_token %}
<table>
        {{form.as_table}}
      </table>

  <center><input type="submit" value="Save Details"></center>
  <center><button type="submit" name="cancel">Cancel</button></a></center>
        </form>

        {% endif %}
      </br>
    </br>
  </br>
</br>



</body>
</html>
