    <style>
      html, body {
        min-height: 100%;
        padding: 0;
        margin: 0;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
      }
      h1 {
        /* margin: 0 0 20px; */
        font-weight: 400;
        color: #1c87c9;
      }
      p {
        margin: 0 0 2px;
      }

      form {
        justify-content: center;
        padding: 5px;
        margin: 25px;
        margin-left: 200px;
        margin-right: 200px;
        box-shadow: 0 2px 5px #f5f5f5;
        background: #f5f5f5;
      }

      .basic_details{
        justify-content: center;
        padding: 0px;
        margin: 2px;
        margin-left: 100px;
        margin-right: 100px;
        box-shadow: 0 2px 5px #f5f5f5;
        background: white;
        text-align: center;
        font-size: 20px;
      }

      .new_{
        justify-content: center;
        padding: 10px;
        margin: 25px;
        margin-left: 200px;
        margin-right: 200px;
        box-shadow: 0 2px 5px #f5f5f5;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
        padding: 0px;
        margin: 0px;
      }
      h3{
        text-align: center;
      }
      h4{
        text-align: center;
        padding:0px;
      }

      textarea{
        width: calc(100% - 18px);
        height: 4em;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #1c87c9;
        outline: none;
      }
      input{
        width: calc(100% - 18px);
        padding: 2px;
        margin-bottom: 10px;
        border: 1px solid #1c87c9;
        outline: none;
      }
      input::placeholder {
        color: #666;
      }
      button {
        width: 20%;
        padding: 10px;
        border: none;
        background: #1c87c9;
        font-size: 16px;
        font-weight: 400;
        color: #fff;
      }
      button:hover {
        background: #2371a0;
      }
      textarea {
        padding: 4px 6px;
        /* box-sizing: border-box; */
        margin: 2px 0;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f0eded;
        resize: none;
      }

      ul {
        list-style-type: none;
        margin: 0%;
        padding: 2px;
        overflow: hidden;
        margin-left: 10px;
        margin-right: 10px;
        background-color: #d7d7c1 ;
        color: #b6b8b5;
      }
