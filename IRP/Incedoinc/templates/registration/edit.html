{% extends 'rudra_base.html' %}

{% block title %}
Edit candidate information
{% endblock %}

{% block body %} <br/>
<h4 style="text-align: centre">Edit Form : Level {{level}} </h4><br/>
<div class='centre_'>
  <form name='edit_form' id='edit_form' method="POST">{% csrf_token %} <!# action takes us to the name of that url>
      <datalist id = "choices">
              <option value = 1>
              <option value = 2>
              <option value = 3>
              <option value = 4>
              <option value = 5>
      </datalist>

      <div>
        <label for = "status">Status: </label><br/>
        <input name = "status" id = "status" list = "status_choices" placeholder = "status" value = {{status}}>
          <datalist id = "status_choices">
                  <option value = "pass">
                  <option value = "Fail">
                  <option value = "pending">
          </datalist>
      </div>

      <label for = "rating_python">Python rating out of 5: </label><br/>
      <input name = "rating_python" type =number id = "rating_python" list = "choices" placeholder = "Python rating out of 5" value = {{rating_python}}><br/>
      <label for = "rating_java">java rating out of 5: </label><br/>
      <input name = "rating_java" type =number id = "rating_java" list = "choices" placeholder = "java rating out of 5" value = {{rating_java}} ><br/>

      <label for = "rating_cpp">C++ rating out of 5: </label><br/>
      <input name = "rating_cpp" type =number id = "rating_cpp" list = "choices" placeholder = "C++ rating out of 5" value = {{rating_java}}><br/>

      <label for = "rating_sql">SQL rating out of 5: </label><br>
      <input name = "rating_sql" type =number id = "rating_sql" list = "choices" placeholder = "SQL rating out of 5" value = {{rating_sql}}><br/>

      <br/>Enter your feedback here: <br/>
      <textarea rows = "5" cols = "60" name = "comments" value = {{comments}}>
      </textarea><br/>
      <button type="submit" class = "addBtn" value="Submit">Submit</button>
    </form>
<div>

{% endblock %}
