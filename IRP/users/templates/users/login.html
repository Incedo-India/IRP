{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block body %}
<h2> Login Page </h2>

{{message}}
<form method ='post',  action = '{% url "login" %}'>
  {% csrf_token %}
  <input name = "username" type ='text', placeholder = 'Enter your email'><br/>
  <input name = "password" type = 'password', placeholder = 'Enter your password'><br/>
  <button type="submit" class = "addBtn" value="Login">Log In</button>
  <a href='{% url "signup" %}'>Sign Up</a>
</form>
{% endblock %}
